<h2 class="content-block">Listado de Bodegas</h2>
<div class="content-block">
    <div class="dx-card responsive-paddings">
        <dx-data-grid id="dataGrid" [columnHidingEnabled]="true" [dataSource]="dataSource" (onEditingStart)="onEditingStart($event)" keyExpr="iDproducto" [showBorders]="true">
            <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
            <dxo-paging [pageSize]="10"> </dxo-paging>
            <dxo-pager [visible]="true" [allowedPageSizes]="[5, 10, 'all']" [displayMode]="compact" [showPageSizeSelector]="true" [showInfo]="true" [showNavigationButtons]="true">
            </dxo-pager>

            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-paging [enabled]="false"></dxo-paging>
            <dxo-editing mode="form" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true">
            </dxo-editing>
            <dxi-column [visible]="false" dataField="iDproducto" dataType="number" caption="id" [allowEditing]="false">
            </dxi-column>

            <dxi-column dataField="codigo" caption="Codigo">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>
            <dxi-column dataField="codigoBarras" [hidingPriority]="0" caption="Codigo de barras">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <dxi-column dataField="nombre1" caption="Nombre">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>
            <dxi-column dataField="nombre2" [hidingPriority]="1" caption="Nombre Auxiliar">
            </dxi-column>
            <dxi-column dataField="precio" caption="Valor de la Unidad">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <dxi-column dataField="iDmarca" caption="Marca">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <!-- provides actual values -->
                <dxo-lookup [dataSource]="brandSource" valueExpr="iDmarca" displayExpr="nombre">
                </dxo-lookup>
            </dxi-column>

            <dxi-column dataField="iDcategoria" caption="Categoria">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <!-- provides actual values -->
                <dxo-lookup [dataSource]="categoriaSource" valueExpr="iDcategoria" displayExpr="nombre">
                </dxo-lookup>
            </dxi-column>

            <dxi-column dataField="iDimpuesto" caption="Impuesto">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <!-- provides actual values -->
                <dxo-lookup [dataSource]="taxesSource" valueExpr="iDimpuesto" displayExpr="nombre">
                </dxo-lookup>
            </dxi-column>

            <dxi-column dataField="iDdescuento" caption="Descuento">
                <!-- provides actual values -->
                <dxo-lookup [dataSource]="descuentoSource" valueExpr="iDdescuento" displayExpr="nombre">
                </dxo-lookup>
            </dxi-column>
        </dx-data-grid>
    </div>
</div>
