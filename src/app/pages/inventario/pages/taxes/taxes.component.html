<h2 class="content-block">Impuestos</h2>
<div class="content-block">
    <div class="dx-card responsive-paddings">
        <dx-data-grid id="dataGrid" [dataSource]="dataSource" (onEditingStart)="onEditingStart($event)" keyExpr="iDimpuesto" [showBorders]="true">
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-paging [enabled]="true"></dxo-paging>
            <dxo-editing mode="form" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
            </dxo-editing>
            <dxo-popup title="clientes Info" [showTitle]="true" [width]="600" [height]="525">
            </dxo-popup>
            <dxi-column dataField="iDimpuesto" dataType="number" caption="codigo" [allowEditing]="false">
            </dxi-column>
            <dxi-column dataField="nombre" caption="Nombre">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>
            <dxi-column dataField="valor" caption="Valor">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>



            <dxi-column dataField="aplicaA" caption="Aplica A">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <!-- provides actual values -->
                <dxo-lookup [dataSource]="aplicaA" valueExpr="id" displayExpr="name">
                </dxo-lookup>
            </dxi-column>

            <dxi-column dataField="tipoValor" caption="Tipo valor">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <!-- provides actual values -->
                <dxo-lookup [dataSource]="tipoValor" valueExpr="id" displayExpr="name">
                </dxo-lookup>
            </dxi-column>

            <dxi-column dataField="esIncluido" caption="Es incluido en el precio">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <!-- provides actual values -->
                <dxo-lookup [dataSource]="esIncluido" valueExpr="id" displayExpr="name">
                </dxo-lookup>
            </dxi-column>
            <dxi-column dataField="esVariable" caption="Es Modificable la cantidad">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <!-- provides actual values -->
                <dxo-lookup [dataSource]="esIncluido" valueExpr="id" displayExpr="name">
                </dxo-lookup>
            </dxi-column>
            <dxi-column dataField="estado" caption="Estado">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <!-- provides actual values -->
                <dxo-lookup [dataSource]="estado" valueExpr="id" displayExpr="name">
                </dxo-lookup>
            </dxi-column>
        </dx-data-grid>
    </div>
</div>
