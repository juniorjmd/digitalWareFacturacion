<h2 class="content-block">Listado de Bodegas</h2>
<div class="content-block">
    <div class="dx-card responsive-paddings">
        <dx-data-grid id="dataGrid" [dataSource]="dataSource" (onEditingStart)="onEditingStart($event)" keyExpr="id" [showBorders]="true">
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-paging [enabled]="true"></dxo-paging>
            <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
            <dxo-master-detail [enabled]="true" template="Existencias"></dxo-master-detail>

            <dxo-editing mode="form" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
            </dxo-editing>
            <dxo-popup title="clientes Info" [showTitle]="true" [width]="600" [height]="525">
            </dxo-popup>
            <dxi-column dataField="idBodega" dataType="number" caption="codigo" [allowEditing]="false">
            </dxi-column>
            <dxi-column dataField="nombre" caption="Nombre">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>
            <dxi-column dataField="descripcion" caption="descripciÃ³n">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <div *dxTemplate="let order of 'Existencias'">
                Movimientos de productos
                <app-existencias [key]="order.key"></app-existencias>
            </div>

        </dx-data-grid>
    </div>
</div>
