                        <input type="text" class="form-control" id="discountName" />
                    </div>
                    <div class="col-md-3 mb-3">

                        <input type="number" class="form-control" id="value" />
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="valueType" class="form-label">Tipo de valor</label>
                        <input type="text" class="form-control" id="valueType" />
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="state" class="form-label">Estado</label>
                        <select class="form-select" id="state">

                    </div>
                    <div class="col-md-3 mb-3">

                            <option selected>Seleccione...</option>
                            <option value="Si">SÃ­</option>

                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="apply" class="form-label">Aplica</label>
                        <select class="form-select" id="apply">
                            <option selected>Seleccione...</option>
                            <option value="S">S</option>
                            <option value="N">N</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Crear</button>
            </form>
        </div>
    </div>
    <hr class="border border-dark">
    <div class="row">
        <h3 class="text-start">Listado</h3>
        <div class="col-sm-12 col-md-12 col-xl-12 mb-3">
            <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>

            </ul>
